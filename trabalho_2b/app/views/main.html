<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="${_response_encoding}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>#{get 'title' /}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
    #{get 'moreStyles' /}
    <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
    <script src="@{'/public/javascripts/jquery-1.6.4.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
</head>

<body style="background-color: pink;">

   
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #eb8d96;">
    <div class="container">
        <a class="navbar-brand" href="@{Clientes.form}">
            <b>LUMILLA</b>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav me-auto">
                <a class="nav-link" href="@{Clientes.form}">Cadastrar Clientes</a>
                <a class="nav-link" href="@{Pedidos.form}">Cadastrar Pedidos</a>
                <a class="nav-link" href="@{Clientes.listar}">Listar Clientes</a>
                <a class="nav-link" href="@{Pedidos.listar}">Listar Pedidos</a>
            </div>
            <div class="navbar-nav">
                #{if session['clienteLogado']}
                    <div class="nav-item">
                        <span class="navbar-text me-2">
                            ${session['clienteLogado']}
                        </span>
                    </div>
                    <div class="nav-item">
                        <a href="@{Logins.logout}" class="btn btn-outline-success">Logout</a>
                    </div>
                #{/if}
            </div>
        </div>
    </div>
</nav>


    <div class="container mt-3" style="width: 700px;  background-color: #e8a8b8;">
        #{if flash.success || flash.error}
        <div class="alert ${flash.success ? 'alert-success' : 'alert-danger'}" role="alert">
            ${flash.success ? flash.success : flash.error}
        </div>
        #{/if}
        #{doLayout /}
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    #{get 'moreScripts' /}

</body>

</html>
